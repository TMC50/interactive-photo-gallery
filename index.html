<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/baguetteBox.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input class="search-container" type="search" name="search" id="search" placeholder="Search">
    <div class="gallery">
        <a href="img/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="img/thumbnails/01.jpg" alt="Picture of hay bales straw fields.">
        </a>
        <a href="img/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="img/thumbnails/02.jpg" alt="Picture of a calm lake.">
        </a>
        <a href="img/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="img/thumbnails/03.jpg" alt="Picture on a mountain top overlooking a canyon with trees.">
        </a>
        <a href="img/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
            <img src="img/thumbnails/04.jpg" alt="Picture of icebergs.">
        </a>
        <a href="img/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="img/thumbnails/05.jpg" alt="Picture of desert canyons with red cliffs.">
        </a>
        <a href="img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="img/thumbnails/06.jpg" alt="Picture of the fall season in the forest.">
        </a>
        <a href="img/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="img/thumbnails/07.jpg" alt="Picture of a green plantation.">
        </a>
        <a href="img/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="img/thumbnails/08.jpg" alt="Picture of Oregon state coast sand.">
        </a>
        <a href="img/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img src="img/thumbnails/09.jpg" alt="Picture of countryside path with overlooking trees.">
        </a>
        <a href="img/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="img/thumbnails/10.jpg" alt="Picture overlooking the ocean during sunset.">
        </a>
        <a href="img/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="img/thumbnails/11.jpg" alt="Picture in a cave overlooking the green landscape.">
        </a>
        <a href="img/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="img/thumbnails/12.jpg" alt="Picture of the meadow of bluebells with distant snow topped mountains.">
        </a>
    </div>
    <script src="js/baguetteBox.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
